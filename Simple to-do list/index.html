<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="assets/estilo.css">
	<title>To-do list</title>
</head>
<body>
	<h1>To-do list</h1>

		<div id="tasks"></div>
	</div>
	<script src="assets/app.js"></script>
</body>
</html>
